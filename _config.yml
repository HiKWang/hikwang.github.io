# Site settings 配置站点
title: "HiKWang's Blog"
description: 'With a Smile'
keyword: "HiKwang, HiKWang's Blog, HiKWang的博客, 前端, 前端开发, 前端博客, javascript, vuejs, nodejs, php, ubuntu, linux"
url: 'http://hikwang.github.io' # your host

# if you don't need baseurl, you should leave this value blank.
baseurl: ''

# Navigation links
nav:
  home: '/'
  tags: '/tags.html'

# Author 配置博主信息
author: 'HiKWang'
nickname: 'HiKWang'
bio: '前端开发者，热爱技术，热爱生活'
avatar: '/assets/img/profile.png'

# Search
search: true

# Night mode
nightMode: false

# Comments
disqus: false
disqus_url: ''

# Share
social-share: true
social-share-items: ['wechat', 'weibo', 'douban', 'twitter']

# theme color 主题皮肤
theme-color: 'default'  # pink or default

# Post header background patterns (when the post no cover): circuitBoard, overlappingCircles, food, glamorous, ticTacToe, seaOfClouds
postPatterns: 'circuitBoard'

# SNS settings 配置社交网站url: weibo, zhihu, twitter, instagram, juejin, github, douban, facebook, dribble, uicn, jianshu, medium, linkedin
sns:
  weibo: '//weibo.com/dzii'
#  juejin: '//juejin.im/user/57a6f434165abd006159b4cc'
  github: '//github.com/hikwang'

# Tags 设置标签
recommend-tags: true # whether or not display recommend-tags on the sidebar
recommend-condition-size: 12 # a tag will be recommended if the size of it is more than this value

# Build settings
paginate: 6
paginate_path: 'page:num'
exclude: ['node_modules', 'dev', 'package.json', 'gulpfile.js', '.gitignore', 'README.md', '.idea', '.vscode']

# Markdown
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM

RSS: false

# Plugins
#gems: [jekyll-paginate]
plugins: [jekyll-paginate]
